<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>

  {%- if page.styles -%}
  {% for style in page.styles %}
  <link rel="stylesheet" type="text/css" href="{{ style }}">
  {% endfor %}
  {%- endif -%}
</head>
<body>
<div id="mobile-menu">
  {%- include menu.html -%}
</div>
<div id="wrapper">
  <div id="sidebar">
    {%- include menu.html -%}
  </div>
  <div id="content">
    {{ content }}
  </div>
</div>
</body>
</html>
