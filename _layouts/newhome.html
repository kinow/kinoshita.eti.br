<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  {%include head.html%}
  {%- if page.styles -%}
  {% for style in page.styles %}
  <link rel="stylesheet" type="text/css" href="{{ style }}">
  {% endfor %}
  {%- endif -%}
</head>
<body>
{%- include header.html -%}
<div id="content">
{{ content }}
</div>
</body>
</html>
