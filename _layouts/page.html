---
layout: default
---
<div class="ui grid">
    <div class="ten wide computer sixteen wide mobile column">
        <article class="post">

            <h1 class="ui header">{{ page.title | escape }}</h1>

            {%- if page.note -%}
            <div class="note">{{ page.note | markdownify }}</div>
            {%- endif %}

            {{ content }}

        </article>
    </div>
</div>
