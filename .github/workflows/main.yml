name: GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SCM
        uses: actions/checkout@v2
      - name: Build
        uses: meitar/jekyll-builder-for-github-pages-action@f430fdce534b179b99d16fbca5de271f4946895a
        with:
          secret_gh_pages_api_token: ${{ secrets.ACCESS_TOKEN }}
          pre_build_commands: "gem install i18n -v '0.9.5' --source 'https://rubygems.org/'"

