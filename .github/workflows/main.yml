name: GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SCM
        uses: actions/checkout@v2
      - name: Build
        uses: meitar/jekyll-builder-for-github-pages-action@0b66bdd72eff3a6bd97ab558c6de1a49ae05c299
        with:
          secret_gh_pages_api_token: ${{ secrets.ACCESS_TOKEN }}
          pre_build_commands: "gem install i18n -v '0.9.5' --source 'https://rubygems.org/'"

