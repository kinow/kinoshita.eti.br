<header role="banner">
  <nav id="nav" aria-label="Main" role="navigation">
    <ul>
    {{ range .Site.Menus.main }}
    <li href="{{ .URL }}" aria-current="false">
      {{ if .Pre }}
      {{ $icon := printf "<i data-feather=\"%s\"></i> " .Pre | safeHTML }}
      {{ $icon }}
      {{ end }}
      {{ $text := print .Name | safeHTML }}
      {{ $text }}
    </li>
    {{ end }}
    </ul>
  </nav>
</header>
