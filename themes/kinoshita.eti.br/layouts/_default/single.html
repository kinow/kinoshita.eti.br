{{ define "main" }}
<main>
  <article class="content">
  {{ if ne .Params.noheading true }}
  <h1>{{ .Title }}</h1>
  {{- partial "metadata.html" . -}}
  {{ end }}
  {{ .Content }}

  <aside class="links">
    {{ with .PrevInSection }}
    <a class="previous" href="{{ .Permalink }}">&laquo; Previous</a>
    {{ end }}
    {{ with .NextInSection }}
    <a class="next" href="{{ .Permalink }}">Next &raquo;</a>
    {{ end }}
  </aside>

  </article>
</main>
{{ end }}
