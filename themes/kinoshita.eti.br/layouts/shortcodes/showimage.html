<figure class="feature">
  <img
    src='/assets/posts/{{ .Page.File.BaseFileName }}/{{ .Get "image" }}'
    alt='{{ .Get "alt" }}'
    title='{{ .Get "alt" }}'
    style='{{ .Get "style" }}'
    width='{{ .Get "width" }}'
    height='{{ .Get "height" }}'
    />
  <figcaption>{{ .Get "caption" | safeHTML }}</figcaption>
</figure>
