<div id="portfolio">
  {{ with .Page.Params.portfolio }}
    {{ $baseurl := .baseurl }}
    {{ range .entries}}
    <a href="{{ $baseurl }}/{{ .name }}" target="_blank" rel="noopener noreferrer">
      <img loading="lazy" src="{{ $baseurl }}/{{ .name }}" alt="{{ .caption }}" />
    </a>
    {{ end }}
  {{ end }}
</div>
