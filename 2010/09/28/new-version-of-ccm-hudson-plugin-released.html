<time datetime=2010-09-28>Sep 28, 2010</time></div><aside><nav id=TableOfContents></nav></aside><p>Yesterday I released a new version of <a title="CCM Hudson Plugin" href=http://wiki.hudson-ci.org/display/HUDSON/CCM+Plugin>CCM Hudson Plugin</a>. In this version, 1.0.1, there are two bugs fixed (7522 and 7531). For a more detailed background on these two issues check out <a title="Hudson JIRA" href=http://issues.hudson-ci.org>Hudson JIRA</a>.</p><div class=row><div class="ui container" style=text-align:center><figure><a href="/assets/posts{{page.path | remove:" .md" | remove: "_posts" }}/clipart-man-spraying-giant-bug-with-aerosol-can-300x189.png" rel=prettyPhoto class=thumbnail title><figure class=feature><img src=/assets/posts/2010-09-28-new-version-of-ccm-hudson-plugin-released/clipart-man-spraying-giant-bug-with-aerosol-can.png alt='=' title='=' width height><figcaption>=</figcaption></figure><p>Both bugs were reported by <a title="Sven Borman" href=http://nl.linkedin.com/pub/sven-borman/0/b16/814/>Sven Borman</a>. The <a title="CCM Hudson Plugin BUG 7522" href=http://issues.hudson-ci.org/browse/HUDSON-7522>first BUG</a> referred to a problem executing <a title="CCM Hudson Plugin" href=http://wiki.hudson-ci.org/display/HUDSON/CCM+Plugin>CCM Hudson Plugin</a> in distributed environments. Although I&rsquo;ve read the documentation for <a title="Making Hudson plugins behave in distribitued environments" href=http://wiki.hudson-ci.org/display/HUDSON/Making+your+plugin+behave+in+distributed+Hudson>making plugins behave in distributed environments</a> I forgot to use the Callable interfaces to execute some parts of the code in the Slave and then serialize the result back to the master node.</p><p>And the <a title="CCM Hudson Plugin BUG 7531" href=http://issues.hudson-ci.org/browse/HUDSON-7531>latter BUG</a> was a problem executing the command in a Windows 2003 environment. In the beginning I thought there would be something wrong in the BUG description. Bug after setting up a Virtual Machine with Windows 2003 I noticed that the command without double quotes didn&rsquo;t work correctly in the Windows 2003. Although it worked in Windows XP, Vista and Windows 7.</p><p>Nice catch Sven! Cheers.</p><p>Categories:
