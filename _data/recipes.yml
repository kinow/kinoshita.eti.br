- title: Queijo fresco
  ingredients:
    - 1 litro de leite integral
    - 4 colheres sopa de vinagre (qualquer um)
    - 1 colher café de sal
    - 1 coador de café
  instructions:
    - Ferva o 1 litro de leite em uma panela.
    - Quando o leite ferver, retire do fogo, e adicione o vinagre.
    - Adicione o sal.
    - Deixar repousar por 10 minutos.
    - Passar pelo coador de café, esperando até que a água saia bem.
    - Apertar com uma colher para deixar no formato do coador.
    - Levar à geladeira por 2 horas para firmar.

- title: Requeijão cremoso
  ingredients:
    - 1 litro de leite integral
    - 2 colheres sopa de caldo de limão
    - 25 gramas de manteiga em temperatura ambiente (1 ½ colher de sopa)
    - ½ colher chá de sal
  instructions:
    - Ferva o 1 litro de leite.
    - Quando o leite ferver, retire do fogo.
    - Separa ½ xícara do leite quente.
    - Adicione o limão no restante do leite. O leite tem que talhar. Se não talhar,
      adicione mais e coloque no fogo novamente, ou adicione vinagre.
    - Forre uma peneira com um pano de algodão fino, ou coador de café,
      e despeje o leite talhado. Pressione com uma colher para tirar o excesso.
    - Bater o leite (todo), a manteiga, e o sal no liquidificador, até ficar um
      creme liso.
    - Colocar em um pote de vidro, e levar à geladeira por 2 horas para firmar.


