- title: Microwave Pita Pizza
  ingredients:
    - 1 slice of whole-meal pita bread
    - 1 slice of edam cheese
    - Oregano (optional)
  instructions:
    - Put the cheese on the pita bread. Optional oregano too.
    - Then 30 seconds to 1 minute in the microwave.

- title: Leite com Ensure
  ingredients:
    - Leite
    - Abbott Ensure (baunilha)
  instructions:
    - Misturar os dois e esquentar no microondas por até 1 minuto.

- title: Pão de Queijo caseiro
  ingredients:
    - 250g de polvilho
    - 1/2 xícara chá de leite (120ml)
    - 1/4 xícara chá de óleo (60ml)
    - 1/2 colher sopa rasa de sal
    - 1 ovo
    - 1 xícara chá de queijo ralado
  instructions:
    - Ferver o leite, o óleo, e o sal
    - Misturar no polvilho
    - Colocar o ovo e mexer
    - Colocar queijo e mexer
    - Levar ao forno

- title: Tapioca da Dona Bete
  ingredients:
    - Polvilho Doce, ou Tapioca Flour, ou Mistura pronta de Tapioca
    - Sal
    - Água
  instructions:
    - Colocar água e ir mexendo até dar o ponto que dê pra peneirar.
    - Peneirar um pouco e testar na frigideira se dá liga.
    - Depois de peneirar, colocar sal a gosto.
    - Fritar e rechear.

- title: Kao Pad Ochazuke
  ingredients:
    - Kao Pad from Chomna (old is better)
    - Ochazuke mix from JapanMart
    - Katsuo (optional)
  instructions:
    - Sprinkle the ochazuke mix on top of the rice
    - Heat up the kao pad with enough water to cover it

- title: Cruskits com Hummus
  ingredients:
    - Cruskits Light
    - Lisa's Original Hummus
  instructions:
    - D'oh

- title: Arroz com sardinha
  ingredients:
    - Arroz brasileiro velho
    - Sardinha em óleo
  instructions:
    - Esquente o arroz no microondas
    - Coloque a sardinha sem o óleo e misture

- title: Bolo de Mel da Dona Bete
  ingredients:
    - 2 xícaras e meia de farinha de trigo
    - meia xícara de chocolate em pó
    - 1 xícara de chá de leite
    - 1 xícara de chá de mel
    - meia xícara de açúcar mascavo
    - 1 colher de sobremesa de canela em pó
    - 1 colher de sobremesa de cravo em pó
    - 2 colheres de chá de fermento em pó
    - 2 colheres de chá de bicarbonato
    - (cobertura)
    - 200 gramas de chocolate ao leite ou meio amargo derretido.
  instructions:
    - Na batedeira coloque o leite e o mel, misture. Adicione cravo, canela,
      farinha de trigo, chocolate em pó, bata até se agregarem.
    - Desligue a batedeira e adicione o bicarbonato, fermento(peneirado),
      mexa delicadamente. Coloque em uma forma redonda, untada e enfarinhada.
    - Leve ao forno pré-aquecido a 180° graus por 40 minutos. Retire do
      forno e coloque a cobertura.

- title: Cookies da Dona Bete
  ingredients:
    - 2 xícaras de farinha de trigo
    - 1 xícara e meia de chá de aveia em flocos
    - 1 xícara de chá de chocolate em pó
    - 1 xícara de chá de açúcar mascavo
    - 2 colheres de chá de fermento em pó
    - 1 ovo grande inteiro
    - 200 gramas de margatina derretida em banho-maria
  instructions:
    - Misture tudo com a mão e faça em formatos da preferência.
    - Colocar em fôrma untada no forno por 20 minutos.

- title: Frango Xadrez
  ingredients:
    - 2 colheres de azeite
    - 2 cebolas em cubos
    - 2 dentes de alho
    - 500 g de filé de frango
    - sal
    - 3 pimentões (amarelo, vermelho e verde)
    - 1 xícara chá de cogumelo
    - 1/4 de xícara de molho de shoyu
    - 1 colher sopa de maisena
    - 1/2 xícara de chá de água
    - 2 colheres sopa de amendoim
  instructions:
    - Cozinhar metade do azeite, cebola, alho. Separar.
    - Cozinhar sal azeite, pimentões, cogumelto por 5 minutos. Separar.
    - Cozinhar o frango até dourar. Juntar tudo de novo por 2 minutos.
    - Shoyu + maisena + água. Juntar e mexer até ficar espesso. Polvilhar amendoim.

- title: Bolo de Banana
  ingredients:
    - 4 bananas
    - 4 ovos inteiros
    - 3/4 copo de óleo
    - 2 copos de farinha de rosca
    - 2 copos de açúcar
    - 1 colher de sopa de royal
    - 1 pouco de canela
  instructions:
    - Bater no liquidificador.
    - Untar uma assadeira com manteiga e polvilhar açúcar e canela.
    - 40 a 45 minutos em fogo 180 graus.

- title: Southland Cheese Roll
  ingredients:
    - White toast bread
    - Cheese (Edam or Cheddar)
    - Evaporated milk
    - Onion soup
    - One small onion
    - Salt
    - Pepper
  instructions:
    - Chop the onion.
    - Place the evaporated milk with the onion and salt and pepper in a pot.
    - Heat it until it's almost boiling, then add cheese and onion soup powder and mix well.
    - Wait a bit until the mix thickens.
    - Fill each bread slice with the cheesy mix, roll it up, and take it to the oven until it
      is crisp and golden .

- title: Cookie de aveia cacau e amendoim
  ingredients:
    - 50g de manteiga
    - 2 xícaras de aveia
    - 1/2 xícara de farinha
    - 1/2 xícara de açúcar mascavo
    - 1 ovo
    - 1 colher chá de baunilha
    - 2 colheres sopa de cacau
    - 1 colher chá de fermento
  instructions:
    - Misturar tudo.
    - Assar por 15 minutos.

- title: Bolo de caneca para microondas
  ingredients:
    - 1 ovo
    - 3 colheres sopa de óleo
    - 4 colheres sopa de leite
    - 3 colheres sopa de áçúcar
    - 3 colheres sopa de chocolate em pó
    - 4 colheres sopa de farinha de trigo
    - 1/2 colher chá de fermento
  instructions:
    - Colocar na caneca o ovo e o óleo
    - Adicionar leite, açúcar, e chocolate
    - Mexer bem
    - Adicionar aos poucos farinha mexendo
    - Adicionar o fermento
    - Levar ao microondas por três minutos

- title: Recheios de Onigiri
  ingredients:
    - Various
  instructions:
    - A ameixa umeboshi deve ser colocada dentro do bolinho sem a semente.
      (Dependendo do tamanho, ela deve ser colocada inteira ou pela metade.)
    - O atum em lata deve ser misturado com maionese até que fique cremoso,
      e temperado com shoyu e um pouquinho de suco de limão.
    - Já o salmão deve ser em filés, com a pele, e levemente salgado.
      Deixe-o secar na geladeira, embrulhado em papel-absorvente e sem filme,
      para perder a umidade. Deixe por 1 noite e, no dia seguinte, grelhe o peixe. Retire espinhas e pele, leve ao fogo e, com uma espátula, esmigalhe e seque. Tempere com saquê e um pouquinho de shoyu.
    - 'Lascas de bonito seco (okaka): coloque em 1 xícara (chá) as lascas de bonito
      e tempere com shoyu e gergelim torrado.'
    - 'Ovas de salmão: deixe de molho por 1 noite 2 colheres (sopa) de ovas de salmão
      temperadas com 1 colher (sopa) de saquê e ½ colher (café) de shoyu.'
    - 'Umeshiso: pique 3 umeboshi sem sementes e misture a 5 folhas de shiso
      (cortado fininho) e 1 colher (sopa) de gergelim torrado.'

