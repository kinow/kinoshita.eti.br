<a class="kinoshita item" href="/">
    Kinoshita
</a>
{% for item in site.navigation %}
{%- assign class = '' -%}
{%- if page.url contains item.url -%}
    {%- assign class = 'current' -%}
{%- endif -%}
<a href="{{ item.url }}" class="item {{ class }}">
    <i class="{{ item.icon }} outline icon"></i>
    {{ item.text }}
</a>
{% endfor %}
