<h2>
    <a name="short-stories">Short Stories</a>
</h2>

<table class="ui celled striped table">
    <colgroup>
        <col width="50%" />
        <col width="50%" />
    </colgroup>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
        </tr>
    </thead>
    <tbody>
        {% for short_story in site.data.short-stories %}
        <tr>
            {%- if short_story.link -%}
            <td><a href="{{ short_story.link }}">{{ short_story.title }}</a></td>
            {%- else -%}
            <td>{{ short_story.title }}</td>
            {%- endif -%}
            <td>{{ short_story.author }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
